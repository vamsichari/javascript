    <title>sort</title>

<body>
    <script>

        let emps=[
        {
            id:"emp007",
            name:"mani",
            salary: 16000,
        },
        {
            id:"emp004",
            name:"sunny",
            salary: 20000,
        },
        {
            id:"emp005",

        },
        {

        {
            id:"emp002",
            name:"krishna",
            salary: 12000,
        },
        {
            id:"emp003",
            name:"bhargav",
            salary: 17000,
        },
        ];
        let numSortByName = (a, b) => {
            if(a.name > b.name) {
                return 1;
            }
                if(a.name < b.name) {
                    return -1;
                }
                return 0;
        }
        emps.sort(numSortByName);
        console.log(emps);
