    <input type="number" placeholder="amount" id="amt"><br>

    <input type="number" placeholder="interest rate" id="int"><br>

    <input type="number" placeholder="tenure" id="tme"><br><br>

    <button onclick="simpleinterest()">interest amount</button>
    <p id="dff"></p>
    
    <p id="asd"></p>

    <p id="hjk"></p>



    <script>

        function simpleinterest(){

        var x= parseInt(document.getElementById("amt").value);
        var y= parseInt(document.getElementById("int").value);
        var z= parseInt(document.getElementById("tme").value);

        var a=((x*y*z)/(12*100));
        var b=(a+x)/z;

        document.getElementById("dff").innerHTML="simple interest =" +a;

        document.getElementById("asd").innerHTML="amount=" +(a+x);

        document.getElementById("hjk").innerHTML="emi=" +b;
