<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery Validation - Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <style>
  	.error{
    	color: red;
        font-style: italic;
    }
  </style>
</head>
<body>
	<div class = "container">
    	<div class = "col-md-6 col-md-offset-3">
        	<div class = "panel panel-primary">
            	<div class = "panel-heading">
                	Registration
                </div>
                <div class = "panel-body">
                	<form id = "registration">
                        <input type = "text" class = "form-control" name = "fname" placeholder = "First Name"/>
                        <br>
                        <input type = "text" class = "form-control" name = "lname" placeholder = "Last Name"/>
                        <br>
                        <h4>id proof:-</h4>   
                        <select class = "form-control" name = "idproof">
                        	<option value="0" selected="" disabled="">--SELECT--</option>
                            <option>AADHAR</option>
                            <option>VOTER ID</option>
                            <option>POASSPORT</option>
                            <option>DRIVING LICENCE</option>
                            <br>
                            <input type="text">
                            <br>
                        </select>
                        <br>
                        <input type = "text" class = "form-control" name = "email" placeholder = "Email"/>
                        <br>
                        <input type = "password" class = "form-control" name = "password" placeholder = "Password" id = "password"/>
                        <br>
                        <input type = "password" class = "form-control" name = "confirm" placeholder = "Confirm Password"/>
                        <br>

                        <br>
                        <div class = "gender">
							<label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Male</label>
							<label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Female</label>       
                        </div>
                        <br>
                        <br>

                        <h4>Bank account:-</h4>   
                        <select class = "form-control" name = "Bankaccount">
                        	<option value="0" selected="" disabled="">--SELECT--</option>
                            <option>HDFC</option>
                            <option>SBI</option>
                            <option>AXIS</option>
                            <option>HSBC</option>
                            <option>UNION</option>
                        </select>
                        <br>
                        D.O.B:-   <input type="date" name="dob" placeholder="D.O.B">
                        <br>
                        <br>
                        <textarea class = "form-control" name = "address" placeholder="Address"></textarea>
                        <br>
                        <button type = "submit" class = "btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="register.js"></script>  
</body>
</html>
