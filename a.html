<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let x= "krishna vamsi hemanth bhargav rajesh";
        let n=x.split(" ");
        let y="";
    for(let i=0;i<=n.length-1;i++){
        let h=n[i];
        for(let j=h.length-1;j>=0;j--){
            y+=h[j];
        }
        y+=" ";
    }
    console.log(y);
        
   </script>
</body>
