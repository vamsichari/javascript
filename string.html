<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x= "kriShna vamsi";
        let y=["krishna","vamsi","siva","sunny","sai","hemanth","bhargav","rajesh"];
        // length
        y=x.length;
        console.log(y);

        //replace
        a=x.replace('s','t')
        console.log(a);

        //replaceAll
        b=x.replaceAll('s','t')
        console.log(b);

        //replace case sensitive
        let pat=/s/ig;
        c=x.replace('pat','t')
        console.log(c);

        //indexof
        d=x.indexOf('i');
        console.log(d);

        //lastIndexof
        e=x.lastIndexOf('i');
        console.log(e);

        //startsWith
        f=x.startsWith('s');
        console.log(f);

        //endsWith
        g=x.endsWith('i');
        console.log(g);

        //toUpperCase
        h=x.toUpperCase();
        console.log(h);

        //toLowerCase
        i=x.toLowerCase();
        console.log(i);

        
    </script>
</body>
</html>
