<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=[1,2,3,"h","r","hr",5,7,8,9,3,4,"s","g","sh"];
        let char="";
        let num="";
        for(let i=0;i<=str.length-1;i++){
            if(isNaN(str[i])){
                num+=str[i];
            }
            else{
                char+=str[i];
            }
        }
        console.log(num)
        console.log(char)
    </script>
</body>
</html>
