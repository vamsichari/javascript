<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //splice
        let x=[1,2,3,4,5,6,7,8,9,0];
        let e=["a","b","c","d","e","f","g","h","i","j"]
        let y=x.splice(2,1,54,18);
        console.log(y);
        console.log("splice output::::",x);


    //slice
        let d=x.slice(2,5);
        console.log(d);
        console.log("slice output:::::",x);


    //concate
        let b=x.concat(e);
        console.log("concate output::::",b);
    </script>
</body>
</html>
